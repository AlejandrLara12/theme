

<header>

  <!-- <div class="logo">{% include icons/logo.html %}</div> -->
  <div class="logo">{% include icons/logo-ar-svg.svg %}</div>

  <nav>
    {% for item in site.data.portfolio.menu %}
    <a href="{{ item.url }}">{{ item.name }}</a>

  <h1><span>{{ site.data.portfolio.title }}</span></h1>
  <p class="kicker">{{ site.data.portfolio.description }}</p>
</header>
